<f:be.container includeCssFiles="{0: '{f:uri.resource(path:\'Css/style.css\')}'}" includeJsFiles="{0: '{f:uri.resource(path:\'Js/script.js\')}'}">
    
    <div class="tx_imgcompromizer module-body t3js-module-body">
        <h2>Compress with Tinify</h2>
        
        <table border="1" class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>File-Name</th>
                    <th>Width</th>
                    <th>Height</th>
                    <th>Selection</th>
                    <th>Progress</th>
                    <th>Compress</th>
                </tr>
            </thead>
            <tbody>
                <f:for each="{files}" as="file" iteration="objIterator">
                    <tr>
                        <f:form name="file" object="{file}" action="edit">
                            <td><f:form.hidden property="{uid}" value="{file.uid}"/>{file.originalResource.identifier}</td>
                            <td><f:form.textfield  property="txImgcompromizerWidth" value="-1" id="width{file.uid}"/></td>
                            <td><f:form.textfield  property="txImgcompromizerHeight"  value="-1" id="height{file.uid}"/></td>
                            <td class="center">
                                <div class="checkbox checkbox-type-toggle">
                                    <f:form.checkbox property="{txImgcompromizerCompressed}" class="checkbox-input" id="chkUid{file.uid}" value="0"/>
                                    <label class="checkbox-label" for="chkUid{file.uid}">
                                        <span class="checkbox-label-text">&nbsp;</span>
                                    </label>
                                </div>
                            </td>
                            <td class="center">
                                <div id="loader{file.uid}"/>
                            </td>
                            <td><f:form.submit value="Compress" onclick="toggleLoader({file.uid})" id="btn{file.uid}" class="btn btn-primary col-md-12">Compress</f:form.submit></td>
                        </f:form>
                    </tr>
                </f:for>
            </tbody>
        </table>
        
    </div>
    
</f:be.container>
