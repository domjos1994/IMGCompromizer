<f:be.container includeCssFiles="{0: '{f:uri.resource(path:\'Css/style.css\')}'}" includeJsFiles="{0: '{f:uri.resource(path:\'Js/script.js\')}'}">
    <div id="typo3-docheader">
        <div class="typo3-docheader-functions">
            <div class="left">
                <f:link.action action="undo" title="Get all images back to list!">
                    <core:icon identifier="actions-edit-undo" />
                </f:link.action>
            </div>
        </div>
    </div>
    
    
    <div class="tx_imgcompromizer module-body t3js-module-body">
        <h2>Compress with Tinify</h2>
        <table border="1" class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>File-Name</th>
                    <th>Width</th>
                    <th>Height</th>
                    <th>Compress</th>
                    <th>Progress</th>
                </tr>
            </thead>
            <tbody>
                <f:for each="{files}" as="file" iteration="objIterator">
                    <tr>
                        <f:form name="file" object="{file}" action="update">
                            <td><f:form.hidden property="{uid}" value="{file.uid}"/>{file.originalResource.identifier}</td>
                            <td><f:form.textfield  property="txImgcompromizerWidth" value="{width}" id="width{file.uid}"/></td>
                            <td><f:form.textfield  property="txImgcompromizerHeight"  value="{height}" id="height{file.uid}"/></td>
                            <td><f:form.submit value="Compress" onclick="toggleLoader({file.uid})" id="btn{file.uid}" class="btn btn-primary col-md-12">Compress</f:form.submit></td>
                            <td class="center">
                                <div id="loader{file.uid}"/>
                            </td>
                        </f:form>
                    </tr>
                </f:for>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">
                        <f:link.action action="updateAll" id="btnAll" onclick="toggleLoaderAll()" class="btn btn-primary col-md-12">Compress All</f:link.action>   
                    </td>
                    <td>
                        <div id="loaderAll"/>
                    </td>
                </tr>  
            </tfoot>
        </table>
    </div>
    
</f:be.container>
